<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ecommerce Dashboard</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="card mb-4 draggable">
    <div class="card-header pb-0 d-flex align-items-center">
        <div>
            <h6 class="mb-1">Sales overview</h6>
            <p class="text-sm mb-0">
                (+32%) more than yesterday
            </p>
        </div>
        <select class="form-select form-select-sm ms-auto w-20 font-weight-bolder bg-gray-100" aria-label=".form-select-sm example">
            <option selected>today</option>
            <option value="2020">yesterday</option>
        </select>
    </div>
    <div class="card-body p-3">
        <div>
            <canvas id="ordersChart"></canvas>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('ordersChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['01', '02', '03', '04', '05',
                '06', '07'],
            datasets: [{
                data: [4, 11, 17, 2, 13, 7, 19],
                borderColor: "green",
                fill: false
            },{
                data: [10, 7, 4, 19, 16, 1, 13],
                borderColor: "black",
                fill: false
            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            elements: {
                line: {
                    tension: 0.4 // Tăng độ uốn cong cho đường line
                },

            },
            legend: {
                display: false,
            },
            tooltips: {
                enabled: true,
                mode: "index",
                intersect: false,
            },
            scales: {
                yAxes: [{
                    gridLines: {
                        borderDash: [2],
                        borderDashOffset: [2],
                        color: '#dee2e6',
                        zeroLineColor: '#dee2e6',
                        zeroLineWidth: 1,
                        zeroLineBorderDash: [2],
                        drawBorder: false,
                    },
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: 500,
                        beginAtZero: true,
                        padding: 10,
                        fontSize: 11,
                        fontColor: '#adb5bd',
                        lineHeight: 3,
                        fontStyle: 'normal',
                        fontFamily: "Public Sans",
                    },
                }, ],
                xAxes: [{
                    gridLines: {
                        zeroLineColor: 'rgba(0,0,0,0)',
                        display: false,
                    },
                    ticks: {
                        padding: 10,
                        fontSize: 11,
                        fontColor: '#adb5bd',
                        lineHeight: 3,
                        fontStyle: 'normal',
                        fontFamily: "Public Sans",
                    },
                }, ],
            },
        },
    });
</script>
