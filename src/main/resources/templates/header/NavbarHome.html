<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>HAVEN SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Quan trọng để responsive -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/NavBar.css" rel="stylesheet">
    <link href="/css/NavBarHome.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-tille">
    <div class="container-fluid d-flex justify-content-between">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img id="search" src="/ImgSystem/search-white.png" height="24" width="24" alt="logo">
        </a>

        <!-- Toggler Button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
            <!-- Menu bên trái -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" role="button">Danh Mục</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" role="button">Hàng mới</span>
                </li>
            </ul>

            <!-- Tên website ở giữa -->
            <a href="/" class="sticky-title" id="stickyTitle">HAVEN SHOP</a>

            <!-- Menu bên phải -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" role="button">Giỏ Hàng</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" role="button">Đăng Nhập</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" role="button">Đăng Ký</span>
                </li>
            </ul>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const navbar = document.querySelector(".navbar-tille");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>
<script>
    const title = document.getElementById("stickyTitle");
    window.addEventListener("scroll", () => {
        title.classList.toggle("scrolled", window.scrollY > 10);
    });
</script>
<script>
    window.addEventListener("scroll", function () {
        const logo = document.getElementById("search");
        if (window.scrollY > 50) {
            logo.src = "/uploads/search-black.png";

        } else {
            logo.src = "/uploads/search-white.png";
        }
    });
</script>
</body>
</html>
