<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>HAVEN SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Quan trọng để responsive -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link href="/css/NavBarHome.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-tille">
    <div class="container-fluid d-flex justify-content-between">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img id="search" src="/ImgSystem/search-white.png" height="24" width="24" alt="logo">
        </a>

        <!-- Toggler Button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
            <!-- Menu bên trái -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" role="button">Danh Mục</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" role="button">Hàng mới</span>
                </li>
            </ul>


            <a href="/" class="sticky-title" id="stickyTitle">HAVEN SHOP</a>


            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="text-decoration: none " href="/cart"><span class="nav-link" role="button">Giỏ Hàng</span></a>
                </li>
                <li class="nav-item">
                    <a style="text-decoration: none " href="/login"><span class="nav-link" role="button"  sec:authorize="isAnonymous()" >Đăng Nhập</span></a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" role="button" sec:authorize="isAnonymous()" >Đăng Ký</span>
                </li>



                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name"></span> <!-- Tên đăng nhập -->
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="/profile">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" href="/orders">Đơn hàng</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>


            </ul>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const navbar = document.querySelector(".navbar-tille");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>
<script>
    const title = document.getElementById("stickyTitle");
    window.addEventListener("scroll", () => {
        title.classList.toggle("scrolled", window.scrollY > 10);
    });
</script>
<script>
    window.addEventListener("scroll", function () {
        const logo = document.getElementById("search");
        if (window.scrollY > 50) {
            logo.src = "/ImgSystem/search-black.png";

        } else {
            logo.src = "/ImgSystem/search-white.png";
        }
    });
</script>
</body>
</html>
