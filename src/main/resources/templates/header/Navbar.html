
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HavenShop - Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .sidebar .nav-link {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            border-radius: 6px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar .brand {
            font-size: 20px;
            font-weight: bold;
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column">
    <a href="#" class="brand mb-3">HavenShop</a>
    <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar" class="avatar">
        <div class="fw-bold">Hồng Thơm</div>
        <div class="text-muted" style="font-size: 14px;">Admin</div>
    </div>

    <ul class="nav nav-pills flex-column">
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-cart-check"></i> Bán Hàng
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-box"></i> Sản Phẩm
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-receipt"></i> Hóa Đơn
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-people"></i> Khách Hàng
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-person-badge"></i> Nhân Viên
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-tags"></i> Khuyến Mại
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-ticket"></i> Mã Giảm Giá
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark">
                <i class="bi bi-bar-chart"></i> Thống Kê
            </a>
        </li>
    </ul>
</div>

</body>
</html>
