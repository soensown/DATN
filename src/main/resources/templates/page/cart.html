<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      lang="vi"
>
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="/header/NavbarProducts.html"></nav>
<div class="container mt-5">
  <h2 class="mb-4">Giỏ hàng của bạn</h2>

  <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
    Giỏ hàng của bạn đang trống.
    <a href="/products" class="btn btn-primary btn-sm ms-3">Mua sắm ngay</a>
  </div>

  <form th:if="${not #lists.isEmpty(cartItems)}" method="post" action="/cart/checkout">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Ảnh</th>
        <th>Sản phẩm</th>
        <th>Màu / Size</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td>
          <img th:src="@{${item.productDetails.product.thumbnail}}" alt="thumb"
               width="60" height="60">
        </td>
        <td th:text="${item.productDetails.product.productName}"></td>
        <td>
          <span th:text="${item.productDetails.color.colorName}"></span> /
          <span th:text="${item.productDetails.size.size}"></span>
        </td>
        <td th:text="${#numbers.formatDecimal(item.productDetails.product.unitPrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>

        <td>
          <input type="number" min="1" class="form-control quantity-input"
                 style="width: 80px;"
                 th:data-price="${item.productDetails.product.unitPrice}"
                 th:data-id="${item.id}"
                 th:value="${item.quantity}">

        </td>


        <td th:id="'total-' + ${item.id}" th:text="${#numbers.formatDecimal(item.quantity * item.productDetails.product.unitPrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>

        <td>
          <a th:href="@{'/cart/remove/' + ${item.id}}" class="btn btn-danger btn-sm">Xóa</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-end">
      <a href="/products" class="btn btn-secondary">Tiếp tục mua hàng</a>
      <button type="submit" class="btn btn-success">Tiến hành thanh toán</button>
    </div>
  </form>
</div>

<script>
  document.querySelectorAll('.quantity-input').forEach(input => {
    input.addEventListener('change', function() {
      let price = parseFloat(this.dataset.price);
      let quantity = parseInt(this.value);
      let id = this.dataset.id;

      if (quantity < 1) {
        this.value = 1;
        quantity = 1;
      }


      let totalCell = document.getElementById("total-" + id);
      let total = price * quantity;
      totalCell.textContent = total.toLocaleString('vi-VN') + '₫';

      fetch(`/cart/update/${id}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `quantity=${quantity}`
      });
    });
  });
</script>

</body>
</html>
