<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/Home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/extensions/autoplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.4.1/dist/js/splide-extension-auto-scroll.min.js"></script>

</head>
<body>
<nav th:replace="~{/header/NavbarHome}"></nav>
<div><a href="ListProduct.html"><img class="banner" src="/ImgSystem/banner.png" width="1903"></a></div>
<h2>Sản Phẩm nổi bật</h2>


<div class="splide" id="product-carousel">
    <div class="splide__track">
        <ul class="splide__list">

            <li class="splide__slide">Item 1</li>
            <li class="splide__slide">Item 2</li>
            <li class="splide__slide">Item 3</li>
            <li class="splide__slide">Item 4</li>
            <li class="splide__slide">Item 5</li>
            <li class="splide__slide">Item 6</li>
            <li class="splide__slide">Item 7</li>
            <li class="splide__slide">Item 8</li>
            <li class="splide__slide">Item 9</li>
            <li class="splide__slide">Item 10</li>
            <!-- ... -->
        </ul>
    </div>
</div>


<th:block th:each="listProducts : ${listsHoaDon}">
    <tr>
        <td th:text="${listProducts.brand.brandName}"></td>
        <td th:text="${listsHoaDon.ngayMuaHang}"></td>
        <td th:text="${listsHoaDon.nhanVien.ten}"></td>
        <td th:text="${listsHoaDon.khachHang.ten}"></td>
        <td th:text="${listsHoaDon.trangThai == 1?'active':'none'}"></td>
        <td>
            <a th:href="@{|/HoaDon/detail/${listsHoaDon.id}|}">DETAIL</a>
            <a th:href="@{|/HoaDon/update/${listsHoaDon.id}|}">UPDATE</a>
        </td>

    </tr>
</th:block>
</body>
<!-- Include Splide JS -->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/extensions/autoplay.min.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Splide('#product-carousel', {
            type: 'loop',
            perPage: 5,
            gap: '1rem',
            autoplay: true,
            interval: 2000,
            speed: 1500,
            pauseOnHover: true,
            pauseOnFocus: true,
            arrows: false,
            pagination: true,
            breakpoints: {
                768: {
                    perPage: 1,
                },
                1024: {
                    perPage: 2,
                }
            },

            extensions: {
                Autoplay: window.Autoplay
            }

        }).mount();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
</html>
