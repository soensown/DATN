<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/Home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/extensions/autoplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.4.1/dist/js/splide-extension-auto-scroll.min.js"></script>
</head>
<body style="background-color: #F5F5F5">

<nav th:replace="~{/header/NavbarHome}"></nav>

<div>
    <a href="ListProduct.html">
        <img class="banner" src="/ImgSystem/banner.png" width="1910" height="900">
    </a>
</div>

<div style="text-align: center ">
    <img class="banner" src="/ImgSystem/hotProducts.png" width="1910">

</div>
<div class="splide" id="product-carousel">
    <div class="splide__track" style="background-color: #F5F5F5 ; padding: 5px;">
        <ul class="splide__list" style="height: 450px">
            <li class="splide__slide" th:each="p : ${listProduct}">
                <div class="product-card">
                    <a th:href="@{'/products/' + ${p.id}}">
                        <img th:src="@{${p.thumbnail}}" alt="Ảnh sản phẩm" width="300" height="400"/>
                    </a>
                    <a th:href="@{'/products/' + ${p.id}}" style="text-decoration: none; color: black; text-align: center;">
                        <h4 th:text="${p.productName}" style="font-size: 20px; font-family: sans-serif, Georgia;"></h4>
                    </a>
                </div>
            </li>


        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Splide('#product-carousel', {
            type: 'loop',
            perPage: 5,
            gap: '0rem',
            autoplay: true,
            interval: 2000000,
            speed: 1500,
            pauseOnHover: true,
            pauseOnFocus: true,
            arrows: false,
            pagination: true,
            breakpoints: {
                768: {
                    perPage: 1,
                },
                1024: {
                    perPage: 2,
                }
            },
            extensions: {
                Autoplay: window.Autoplay
            }
        }).mount();
    });
</script>

</body>
</html>
