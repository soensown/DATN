<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
</head>
<body>
<nav th:replace="~{/header/Navbar}"></nav>
<div class="container py-4 d-flex justify-content-center">
    <div class="col-lg-8" style="padding-top: 100px">
        <div class="card shadow">
            <div style="padding: 10px">
                <form action="/colors/search" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="tenORma" placeholder="Tìm kiếm mã màu hoặc tên...">
                    <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                </form>
            </div>
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Thêm chi tiết sản phẩm</h5>
            </div>
            <form th:action="@{/product-details/save}" method="post" class="card-body needs-validation" novalidate>

                <!-- Mã chi tiết sản phẩm -->
                <div class="mb-3">
                    <label for="detailId" class="form-label">Mã chi tiết sản phẩm</label>
                    <input type="text" class="form-control" id="detailId" name="product_detail_id" required>
                    <div class="invalid-feedback">Vui lòng nhập mã chi tiết.</div>
                </div>

                <!-- Chọn sản phẩm -->
                <div class="mb-3">
                    <label for="productId" class="form-label">Sản phẩm</label>
                    <select class="form-select" id="productId" name="product_id" required>
                        <option value="" disabled selected>-- Chọn sản phẩm --</option>
                        <option th:each="p : ${products}"
                                th:value="${p.id}"
                                th:text="${p.name}">Tên sản phẩm</option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn sản phẩm.</div>
                </div>

                <!-- Chọn màu sắc -->
                <div class="mb-3">
                    <label for="colorId" class="form-label">Màu sắc</label>
                    <select class="form-select" id="colorId" name="color_id" required>
                        <option value="" disabled selected>-- Chọn màu --</option>
                        <option th:each="c : ${colors}"
                                th:value="${c.id}"
                                th:text="${c.colorName}">Tên màu</option>
                    </select>
                    <div class="invalid-feedback">Chưa chọn màu sắc.</div>
                </div>

                <!-- Chọn kích thước -->
                <div class="mb-3">
                    <label for="sizeId" class="form-label">Kích thước</label>
                    <select class="form-select" id="sizeId" name="size_id" required>
                        <option value="" disabled selected>-- Chọn size --</option>
                        <option th:each="s : ${sizes}"
                                th:value="${s.id}"
                                th:text="${s.name}">Tên size</option>
                    </select>
                    <div class="invalid-feedback">Chưa chọn kích thước.</div>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                    <div class="invalid-feedback">Nhập số lượng hợp lệ.</div>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-outline-secondary">Xóa</button>
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
