<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #0d6efd;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Đăng nhập hệ thống</h2>

    <!-- Thông báo lỗi đăng nhập -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
         Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại!
    </div>

    <!-- Thông báo đăng xuất -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
         Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post" onsubmit="return validateLogin()">
        <div class="mb-3">
            <label class="form-label"> Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên đăng nhập">
        </div>

        <div class="mb-3">
            <label class="form-label"> Mật khẩu</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
    </div>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "") {
            alert("Vui lòng nhập tên đăng nhập.");
            return false;
        }
        if (password === "") {
            alert("Vui lòng nhập mật khẩu.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
