<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            z-index: 1000;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content .container {
            padding-top: 100px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div th:replace="~{/header/sideBar}" class="sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">

    <div class="container">
        <h3 class="mb-3">Danh sách đơn hàng</h3>
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Mã đơn hàng</th>
                <th>Mã giảm giá</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Người tạo</th>
                <th>Ngày cập nhật</th>
                <th>Người cập nhật</th>
                <th>Xem</th>
                <th>Xóa</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order : ${orders}">
                <tr>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.discount?.Id ?: 'Không áp dụng'}"></td>
                    <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.createdBy}"></td>
                    <td th:text="${#dates.format(order.updatedDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.updatedBy}"></td>
                    <td>
                        <a th:href="@{'/orders/details/' + ${order.id}}" class="btn btn-info btn-sm">Xem</a>
                    </td>


                    <td>
                        <a th:href="@{'/orders/delete/' + ${order.id}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')">
                            Xóa
                        </a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
