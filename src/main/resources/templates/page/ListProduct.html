<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle('d-none');
        }
    </script>
</head>
</head>
<body>
<nav th:replace="~{/header/Navbar}"></nav>
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2">
            <form method="get" action="/products">
                <div class="accordion" id="filterAccordion">

                    <!-- Category -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingCategory">
                            <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseCategory"
                                    aria-expanded="false" aria-controls="collapseCategory">
                                Category
                            </button>
                        </h2>
                        <div id="collapseCategory" class="accordion-collapse collapse" aria-labelledby="headingCategory"
                             data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" value=""
                                           th:checked="${category == null or category == ''}">
                                    <label class="form-check-label">All</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" value="Electronics"
                                           th:checked="${category == 'Electronics'}">
                                    <label class="form-check-label">quần</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" value="Clothing"
                                           th:checked="${category == 'Clothing'}">
                                    <label class="form-check-label">áo</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingName">
                            <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseName"
                                    aria-expanded="false" aria-controls="collapseName">
                                Product Name
                            </button>
                        </h2>
                        <div id="collapseName" class="accordion-collapse collapse" aria-labelledby="headingName"
                             data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Enter name">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mt-3">
                    <button class="btn btn-primary w-100" type="submit">Apply Filter</button>
                </div>
            </form>
        </aside>
        <!-- Product List -->
        <main class="col-md-9">
            <h3>Product List</h3>

        </main>
    </div>
</div>
</body>

</html>
