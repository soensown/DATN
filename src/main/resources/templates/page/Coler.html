<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
</head>
<body>
<nav th:replace="~{/header/Navbar}"></nav>
<div class="container py-4 d-flex justify-content-center">
    <div class="col-lg-8" style="padding-top: 100px">
        <div class="card shadow">
            <div style="padding: 10px">
                <form action="/colors/search" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="tenORma" placeholder="Tìm kiếm mã màu hoặc tên...">
                    <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                </form>
            </div>
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Thêm Màu Săc</h5>
            </div>
            <form action="/colors/add" method="post" class="card-body needs-validation" novalidate>
                <!-- Tên Màu -->

                <div class="mb-3">
                    <label class="form-label">Tên Màu</label>
                    <input type="text" class="form-control"  name="colorName" required>
                    <div class="invalid-feedback">Vui lòng tên màu. </div>
                </div>

                <!-- Mã Màu -->

                <div class="mb-3">
                    <label class="form-label">Tên Màu</label>
                    <input type="text" class="form-control"  name="colorCode" required>
                    <div class="invalid-feedback">Vui lòng mã màu.</div>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div style="padding-top: 100px" class="container  justify-content-center align-items-center vh-100" >

    <div >
            <table class=" table table-hover">
                <th:block th:each="colors : ${listColors}">
                    <tr>
                        <td th:text="${colors.id}"></td>
                        <td th:text="${colors.colorName}"></td>
                        <td th:text="${colors.colorCode}"></td>
                        <td>
                            <!-- Thẻ span/ div đều được, chủ yếu phải có kích thước rõ ràng -->
                            <span th:style="'display:inline-block; width:40px; height:20px; border:1px ; background-color:' + (${colors.colorCode.startsWith('#') ? colors.colorCode : '#' + colors.colorCode})"></span>
                        </td>
                        <td>
                            <a th:href="@{'/colors/delete?id=' + ${colors.id}}" class="btn btn-danger" style="color: white; text-decoration: none">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{'/colors/delete?id=' + ${colors.id}}" class="btn btn-warning" style="color: white; text-decoration: none">Update</a>
                        </td>

                    </tr>

                </th:block>

            </table>
    </div>

</div>



</body>
</html>
