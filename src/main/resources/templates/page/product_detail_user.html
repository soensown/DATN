<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="/css/product_detail.css" rel="stylesheet">
    <link href="/css/Home.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/header/NavbarProducts}"></nav>

<div class="product-detail">

    <!-- Cột ảnh -->
    <div class="product-image">
        <img th:src="@{${product.thumbnail}}" alt="Ảnh sản phẩm" width="300" height="300"/>
    </div>

    <!-- Cột thông tin -->
    <div class="product-info">
        <h1 th:text="${product.productName}">Tên sản phẩm</h1>

        <!-- Giá -->
        <div>
            <strong>Giá:</strong>
            <div th:if="${isDiscount}">
                <span style="color: black; font-weight: bold; margin-left: 10px;"
                      th:text="${formattedFinalPrice}"></span>
                <span style="color: green; margin-left: 10px;"
                      th:if="${discountPercent > 0}"
                      th:text="'(Giảm ' + ${discountPercent} + '%)'"></span>
                <span style="text-decoration: line-through; color: gray;"
                      th:text="${formattedPrice}"></span>
            </div>
            <div th:unless="${isDiscount}">
                <span style="font-weight: bold;"
                      th:text="${formattedPrice}"></span>
            </div>
        </div>

        <hr>

        <!-- Màu sắc -->
        <div th:if="${colorList != null}">
            <strong>Màu sắc:</strong>
            <div th:each="color : ${colorList}" style="display: inline-block; margin: 5px 0;">
                <button th:text="${color.colorName}" class="color-btn"></button>
            </div>
        </div>

        <hr>

        <!-- Kích thước -->
        <div th:if="${sizeList != null}">
            <strong>Kích thước:</strong>
            <div th:each="size : ${sizeList}" style="display: inline-block; margin: 5px 0;">
                <button th:text="${size.size}" class="size-btn"></button>
            </div>
        </div>

        <hr>

        <!-- Mô tả -->
        <p><strong>Thông tin chi tiết sản phẩm:</strong> <span th:text="${product.description}">Mô tả sản phẩm</span></p>

        <!-- Nút hành động -->
        <div class="product-actions">
            <button>Thêm vào giỏ hàng</button>
            <button>Mua ngay</button>
        </div>
    </div>
</div>
</body>
</html>
