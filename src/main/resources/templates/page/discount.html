<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý mã giảm giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4 text-center">Danh sách mã giảm giá</h2>

    <!-- FORM TÌM KIẾM -->
    <form th:action="@{/discounts/hienThi}" method="get" class="mb-4 d-flex justify-content-end">
        <input type="text" name="keyword" class="form-control w-25 me-2"
               placeholder="Tìm theo mã hoặc mô tả" th:value="${keyword}">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <!-- FORM THÊM MỚI / CHỈNH SỬA -->
    <form th:action="@{${discount.id} != null ? '/discounts/update' : '/discounts/add'}"
          th:object="${discount}" method="post"
          class="border p-4 rounded mb-5 shadow-sm bg-light">
        <h4 class="mb-3" th:text="${discount.id} != null ? 'Chỉnh sửa mã giảm giá' : 'Thêm mã giảm giá mới'"></h4>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Mã giảm giá</label>
                <input type="text" th:field="*{id}" class="form-control"
                       th:readonly="${discount.id} != null">
                <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Giá trị</label>
                <input type="number" th:field="*{discountValue}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('discountValue')}" th:errors="*{discountValue}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Loại giảm giá</label>
                <select th:field="*{discountType}" class="form-select">
                    <option value="">-- Chọn loại giảm giá --</option>
                    <option value="percent">Phần trăm (%)</option>
                    <option value="fixed">Tiền mặt (VNĐ)</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('discountType')}" th:errors="*{discountType}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="date" th:field="*{startDate}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="date" th:field="*{endDate}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Trạng thái</label>
                <select th:field="*{status}" class="form-select">
                    <option value="">-- Chọn trạng thái --</option>
                    <option value="Đang hoạt động">Đang hoạt động</option>
                    <option value="Ngừng hoạt động">Ngừng hoạt động</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Điều kiện áp dụng</label>
                <input type="number" th:field="*{condition}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Mô tả</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-success"
                th:text="${discount.id} != null ? 'Cập nhật' : 'Thêm mới'"></button>
        <a th:href="@{/discounts/hienThi}" class="btn btn-secondary">Làm mới</a>
    </form>

    <!-- DANH SÁCH MÃ GIẢM GIÁ -->
    <table class="table table-bordered table-hover">
        <thead class="table-primary text-center">
        <tr>
            <th>Mã</th>
            <th>Giá trị</th>
            <th>Loại</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Trạng thái</th>
            <th>Điều kiện</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${discounts}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.discountValue} + (d.discountType == 'percent' ? '%' : 'đ')"></td>
            <td th:text="${d.discountType}"></td>
            <td th:text="${#dates.format(d.startDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(d.endDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${d.status}"></td>
            <td th:text="${d.condition}"></td>
            <td th:text="${d.description}"></td>
            <td class="text-center">
                <a th:href="@{'/discounts/edit/' + ${d.id}}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <a th:href="@{'/discounts/delete/' + ${d.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa mã này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
