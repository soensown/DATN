<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<nav th:replace="~{/header/Navbar}"></nav>
<div class="container py-4 d-flex justify-content-center">
    <div class="col-lg-8" style="padding-top: 100px">
        <div class="card shadow">
            <div style="padding: 10px">
                <form action="/colors/search" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="tenORma" placeholder="Tìm kiếm mã hình ảnh...">
                    <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                </form>
            </div>
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Gán Chất Liệu Cho Sản Phẩm</h5>
            </div>
                <div class="card-body">
                    <form action="/product-materials/add" method="post">
                        <div class="form-group">
                            <label for="productId">Sản phẩm</label>
                            <select class="form-control" id="productId" name="product_id" required>
                                <option value="">-- Chọn sản phẩm --</option>
                                <option th:each="product : ${products}"
                                        th:value="${product.product_id}"
                                        th:text="${product.product_name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="materialId">Chất liệu</label>
                            <select class="form-control" id="materialId" name="material_id" required>
                                <option value="">-- Chọn chất liệu --</option>
                                <option th:each="material : ${materials}"
                                        th:value="${material.id}"
                                        th:text="${material.materialName}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="percentage">Tỷ lệ (%)</label>
                            <input type="number" class="form-control" step="0.01" max="100" min="0"
                                   id="percentage" name="percentage" required
                                   placeholder="Nhập phần trăm từ 0 đến 100">
                        </div>

                        <button type="submit" class="btn btn-success mt-3">Lưu</button>
                    </form>
                </div>
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">thêm loại chất liệu</h5>
            </div>
                <div class="card-body">
                    <form th:action="@{/materials/add}" method="post">
                        <div class="form-group">
                            <label for="materialName">Tên chất liệu</label>
                            <input type="text" class="form-control" id="materialName" name="material_name" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Thêm</button>
                    </form>
                </div>


        </div>
    </div>
</div>
<div style="padding-top: 100px" class="container  justify-content-center align-items-center vh-100" >

    <div >
        <table class=" table table-hover">
            <th:block th:each="colors : ${listColors}">
                <tr>
                    <td th:text="${colors.id}"></td>
                    <td th:text="${colors.colorName}"></td>
                    <td th:text="${colors.colorCode}"></td>
                    <td>
                        <a th:href="@{'/colors/delete?id=' + ${colors.id}}" class="btn btn-danger" style="color: white; text-decoration: none">Delete</a>
                    </td>

                </tr>

            </th:block>

        </table>
    </div>

</div>



</body>
</html>
