<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #e6f4f1; /* xanh coban pastel */
            padding: 20px;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .brand {
            font-size: 20px;
            font-weight: bold;
            color: #198754;
            margin-bottom: 10px;
        }

        .sidebar .nav-link {
            font-size: 16px;
            padding: 10px 0;
            color: #000;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #0d6efd;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f3f5;
        }

        .dropdown-menu {
            padding-left: 15px;
            border: none;
            background-color: #e6f4f1;
        }

        .dropdown-item:hover {
            background-color: #d1ece3;
        }
    </style>
</head>
<body>


<!-- SIDEBAR -->
<div class="sidebar">
    <div class="brand">HavenShop</div>
    <div class="d-flex align-items-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Admin" width="40" height="40" class="me-2 rounded-circle">
        <div>
            <strong>Hồng Thơm</strong><br>
            <small class="text-muted">Admin</small>
        </div>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="bi bi-laptop"></i> Bán Hàng</a>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productDropdown" data-bs-toggle="dropdown">
                <i class="bi bi-box"></i> Sản Phẩm
            </a>
            <ul class="dropdown-menu" aria-labelledby="productDropdown">
                <li><a class="dropdown-item" href="#">Thương Hiệu</a></li>
                <li><a class="dropdown-item" href="#">Kích Cỡ</a></li>
            </ul>
        </div>
        <a class="nav-link" href="#"><i class="bi bi-receipt"></i> Hóa Đơn</a>
        <a class="nav-link" href="#"><i class="bi bi-people"></i> Khách Hàng</a>
        <a class="nav-link" href="#"><i class="bi bi-person-badge"></i> Nhân Viên</a>
        <a class="nav-link" href="#"><i class="bi bi-tags"></i> Khuyến Mại</a>
        <a class="nav-link" href="#"><i class="bi bi-ticket"></i> Mã Giảm Giá</a>
        <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Thống Kê</a>
    </nav>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <!-- NAVBAR -->
    <nav th:replace="~{/header/sideBar}"></nav>

    <div class="container py-4 d-flex justify-content-center" style="padding-top:100px;">
        <div class="col-lg-8" style="padding-top: 100px;">
            <div class="card shadow">
                <!-- Form tìm kiếm -->
                <div class="p-3 border-bottom">
                    <form th:action="@{/sizes/hienThi}" method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="keyword"
                               th:value="${keyword}" placeholder="Tìm kiếm tên size...">
                        <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                    </form>
                </div>
                <!-- Form thêm size -->
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Thêm Size</h5>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success mb-3" th:text="${successMessage}"></div>
                    <form th:action="@{/sizes/add}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Tên Size</label>
                            <input type="text" class="form-control" name="size" required>
                            <div class="invalid-feedback">Vui lòng nhập tên size.</div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Thêm size</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ======= BẢNG DANH SÁCH SIZE ======= -->
    <div class="container" style="padding-top:40px;">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên size</th>
                <th>Xóa</th>
                <th>Sửa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${pageSizes.content}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.size}"></td>
                <td>
                    <a th:href="@{'/sizes/delete/' + ${s.id}}" class="btn btn-danger btn-sm">Xoá</a>
                </td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm text-white"
                            data-bs-toggle="modal" data-bs-target="#editModal"
                            th:attr="data-id=${s.id}, data-size=${s.size}">Sửa</button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- ======= PHÂN TRANG ======= -->
        <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0}? 'disabled'">
                        <a class="page-link" th:href="@{/sizes/hienThi(page=${currentPage - 1}, keyword=${keyword})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage}? 'active'">
                        <a class="page-link" th:text="${i + 1}"
                           th:href="@{/sizes/hienThi(page=${i}, keyword=${keyword})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1}? 'disabled'">
                        <a class="page-link" th:href="@{/sizes/hienThi(page=${currentPage + 1}, keyword=${keyword})}">Tiếp</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- ======= MODAL SỬA SIZE ======= -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/sizes/update}" method="post" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa Size</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="sizeId">
                        <div class="mb-3">
                            <label class="form-label">Tên size</label>
                            <input type="text" class="form-control" name="size" id="sizeName" required>
                            <div class="invalid-feedback">Vui lòng nhập tên size.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                        <button type="submit" class="btn btn-success">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- đóng .main-content -->

<!-- ======= SCRIPT: GÁN DỮ LIỆU CHO MODAL ======= -->
<script>
    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        document.getElementById('sizeId').value = button.getAttribute('data-id');
        document.getElementById('sizeName').value = button.getAttribute('data-size');
    });
</script>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
