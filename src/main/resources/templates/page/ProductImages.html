<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListProduct</title>

    <!-- Bootstrap & Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery & JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            z-index: 1000;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content .container {
            padding-top: 100px;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px;
        }

        .table img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div th:replace="~{/header/sideBar}" class="sidebar"></div>

<!-- Main Content -->
<div class="main-content">

    <!-- Form thêm hình ảnh -->
    <div class="container d-flex justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="p-3">
                    <form action="/colors/search" method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="tenORma" placeholder="Tìm kiếm mã hình ảnh...">
                        <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                    </form>
                </div>

                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Thêm Hình Ảnh Sản Phẩm</h5>
                </div>

                <form action="/product_images/add" method="post" enctype="multipart/form-data"
                      class="card-body needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="imageId" class="form-label">Mã hình ảnh</label>
                        <input type="text" class="form-control" id="imageId" name="image_id" required>
                        <div class="invalid-feedback">Vui lòng nhập mã hình ảnh.</div>
                    </div>

                    <div class="mb-3">
                        <label for="productDetail" class="form-label">Chi tiết sản phẩm</label>
                        <select class="form-select select2" id="productDetail" name="product_detail_id" required>
                            <option value="" disabled selected>-- Chọn sản phẩm --</option>
                            <option th:each="pd : ${listProduct_details}"
                                    th:value="${pd.id}"
                                    th:text="${pd.product.productName}">Sản phẩm</option>
                        </select>
                        <div class="invalid-feedback">Hãy chọn sản phẩm.</div>
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Tải hình ảnh</label>
                        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
                        <div class="invalid-feedback">Bạn chưa chọn file hình.</div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isThumb" name="is_thumbnail">
                        <label class="form-check-label" for="isThumb">Đặt làm ảnh đại diện (thumbnail)</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-outline-secondary">Xóa</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bảng hiển thị hình ảnh -->
    <div class="container mt-5">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Chi tiết sản phẩm</th>
                <th>Ảnh</th>
                <th>Là ảnh đại diện?</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="img : ${listImages}">
                <td th:text="${img.id}"></td>
                <td th:text="${img.product_details.id}"></td>
                <td><img th:src="@{${img.image_url}}" alt="Ảnh sản phẩm"></td>
                <td th:text="${img._thumbnail ? '✔️' : '❌'}"></td>
                <td>
                    <a th:href="@{'/product-images/delete/' + ${img.id}}" class="btn btn-danger btn-sm">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Phân trang -->
    <div class="d-flex justify-content-center mt-4">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/product_images/hienThi?page=' + (${currentPage} - 1)}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/product_images/hienThi?page=' + ${i}}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/product_images/hienThi?page=' + (${currentPage} + 1)}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>

</div> <!-- end .main-content -->

<!-- Script validation + select2 -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    $(document).ready(function () {
        $('.select2').select2({
            width: '100%',
            placeholder: '-- Chọn --',
            allowClear: true
        });
    });
</script>

</body>
</html>
