<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
</head>
<body>
<h2>Đăng ký tài khoản</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br>

    <label>Họ tên:</label>
    <input type="text" th:field="*{fullName}" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{phoneNumber}" required><br>

    <label>Địa chỉ:</label>
    <input type="text" th:field="*{address}" required><br>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
